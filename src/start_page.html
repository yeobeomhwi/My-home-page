<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeo Beom-hwi's portfolio</title>

    <link rel="stylesheet" href="./style/css/Reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style/css/start_page.css">
    <link rel="stylesheet" href="./style/css/home_page.css">
    <link rel="stylesheet" href="./style/css/nav_bar.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="./javascripts/nav_bar.js"></script>

</head>

<body>
    <!-- Nav -->
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bx-reset'></i>
                <div class="logo_name">portfolio</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="./start_page.html" class="active">
                    <i class='bx bx-home active'></i>
                    <span class="links_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="./board_page.html">
                    <i class='bx bx-detail'></i>
                    <span class="links_name">board</span>
                </a>
                <span class="tooltip">board</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-code'></i>
                    <span class="links_name">Code</span>
                </a>
                <span class="tooltip">Code</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="links_name">Messages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>
            <li>
                <a href="./file_manager.html">
                    <i class='bx bx-folder'></i>
                    <span class="links_name">File Manager</span>
                </a>
                <span class="tooltip">File Manager</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="links_name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="./asstes/images/1.jpg" alt="">
                    <div class="name_job">
                        <div class="name">Beomhwi Yeo</div>
                        <div class="job">university student</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>


    <!-- 내용 -->
    <div class="home_content">

        <div class="container">
            <div class="text-shadow-pop-tr Hello_Text">Hello,</div>
            <div class="text-shadow-pop-tr Name_Text">I'm Beom Hwi</div>
            <div class="text-shadow-pop-tr Portfolio_Text">This is my Portfolio page</div>
            <button class="custom-btn btn-3"><span>Looking</span></button>
        </div>

    </div>



</body>

</html>
